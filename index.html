<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO-sovellus</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Oma CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow todo-container p-4" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">TODO-sovellus</h1>
        <form id="todo-form" class="d-flex gap-2 mb-3">
            <input type="text" id="todo-input" class="form-control" placeholder="Lisää uusi tehtävä" required />
            <button type="submit" class="btn btn-success">Lisää</button>
        </form>
        <ul id="todo-list" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
